<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello Baby + ABC & Numbers App</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }
    .container {
      text-align: center;
    }
    .btn {
      font-size: 1.2rem;
      margin: 5px;
      padding: 10px 20px;
    }
    .numbers-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 600px;
      margin: 0 auto;
    }
    .numbers-container .btn {
      flex: 1 0 120px;
      margin: 5px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>ABC & Numbers App</h1>
    <h3>Say Hello Baby</h3>
    <button id="helloButton" class="btn btn-primary">Say Hello Baby</button>

    <h3 class="mt-4">Alphabet</h3>
    <div>
      <!-- Buttons for A to Z -->
      <button class="btn btn-info" onclick="speakLetter('A')">A</button>
      <button class="btn btn-info" onclick="speakLetter('B')">B</button>
      <button class="btn btn-info" onclick="speakLetter('C')">C</button>
      <button class="btn btn-info" onclick="speakLetter('D')">D</button>
      <button class="btn btn-info" onclick="speakLetter('E')">E</button>
      <button class="btn btn-info" onclick="speakLetter('F')">F</button>
      <button class="btn btn-info" onclick="speakLetter('G')">G</button>
      <button class="btn btn-info" onclick="speakLetter('H')">H</button>
      <button class="btn btn-info" onclick="speakLetter('I')">I</button>
      <button class="btn btn-info" onclick="speakLetter('J')">J</button>
      <button class="btn btn-info" onclick="speakLetter('K')">K</button>
      <button class="btn btn-info" onclick="speakLetter('L')">L</button>
      <button class="btn btn-info" onclick="speakLetter('M')">M</button>
      <button class="btn btn-info" onclick="speakLetter('N')">N</button>
      <button class="btn btn-info" onclick="speakLetter('O')">O</button>
      <button class="btn btn-info" onclick="speakLetter('P')">P</button>
      <button class="btn btn-info" onclick="speakLetter('Q')">Q</button>
      <button class="btn btn-info" onclick="speakLetter('R')">R</button>
      <button class="btn btn-info" onclick="speakLetter('S')">S</button>
      <button class="btn btn-info" onclick="speakLetter('T')">T</button>
      <button class="btn btn-info" onclick="speakLetter('U')">U</button>
      <button class="btn btn-info" onclick="speakLetter('V')">V</button>
      <button class="btn btn-info" onclick="speakLetter('W')">W</button>
      <button class="btn btn-info" onclick="speakLetter('X')">X</button>
      <button class="btn btn-info" onclick="speakLetter('Y')">Y</button>
      <button class="btn btn-info" onclick="speakLetter('Z')">Z</button>
    </div>

    <h3 class="mt-4">Numbers</h3>
    <div class="numbers-container" id="numbersContainer">
      <!-- Buttons for Numbers 1 to 100 with their words -->
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    // Function to speak "Hello Baby"
    document.getElementById('helloButton').addEventListener('click', function() {
      const msg = new SpeechSynthesisUtterance('Hello Baby');
      window.speechSynthesis.speak(msg);
    });

    // Function to speak letters
    function speakLetter(letter) {
      const msg = new SpeechSynthesisUtterance(letter);
      window.speechSynthesis.speak(msg);
    }

    // Function to speak numbers
    function speakNumber(number) {
      const msg = new SpeechSynthesisUtterance(number.toString());
      window.speechSynthesis.speak(msg);
    }

    // Function to get number in words
    function numberToWords(num) {
      const words = ["Zero", "One", "Two", "Three", "Four", "Five", "Six", "Seven", "Eight", "Nine", "Ten",
                      "Eleven", "Twelve", "Thirteen", "Fourteen", "Fifteen", "Sixteen", "Seventeen", "Eighteen", "Nineteen", "Twenty",
                      "Twenty-One", "Twenty-Two", "Twenty-Three", "Twenty-Four", "Twenty-Five", "Twenty-Six", "Twenty-Seven", "Twenty-Eight", "Twenty-Nine", "Thirty",
                      "Thirty-One", "Thirty-Two", "Thirty-Three", "Thirty-Four", "Thirty-Five", "Thirty-Six", "Thirty-Seven", "Thirty-Eight", "Thirty-Nine", "Forty",
                      "Forty-One", "Forty-Two", "Forty-Three", "Forty-Four", "Forty-Five", "Forty-Six", "Forty-Seven", "Forty-Eight", "Forty-Nine", "Fifty",
                      "Fifty-One", "Fifty-Two", "Fifty-Three", "Fifty-Four", "Fifty-Five", "Fifty-Six", "Fifty-Seven", "Fifty-Eight", "Fifty-Nine", "Sixty",
                      "Sixty-One", "Sixty-Two", "Sixty-Three", "Sixty-Four", "Sixty-Five", "Sixty-Six", "Sixty-Seven", "Sixty-Eight", "Sixty-Nine", "Seventy",
                      "Seventy-One", "Seventy-Two", "Seventy-Three", "Seventy-Four", "Seventy-Five", "Seventy-Six", "Seventy-Seven", "Seventy-Eight", "Seventy-Nine", "Eighty",
                      "Eighty-One", "Eighty-Two", "Eighty-Three", "Eighty-Four", "Eighty-Five", "Eighty-Six", "Eighty-Seven", "Eighty-Eight", "Eighty-Nine", "Ninety",
                      "Ninety-One", "Ninety-Two", "Ninety-Three", "Ninety-Four", "Ninety-Five", "Ninety-Six", "Ninety-Seven", "Ninety-Eight", "Ninety-Nine", "One Hundred"];
      return words[num] || num.toString(); // Return number as a string if beyond array bounds
    }

    // Create number buttons
    const numbersContainer = document.getElementById('numbersContainer');
    for (let i = 1; i <= 100; i++) {
      const numberWord = numberToWords(i);
      const button = document.createElement('button');
      button.className = 'btn btn-success';
      button.textContent = `${i} - ${numberWord}`;
      button.onclick = () => speakNumber(i);
      numbersContainer.appendChild(button);
    }
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
